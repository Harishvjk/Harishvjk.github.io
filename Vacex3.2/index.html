<html>
<body>
<center><font color="blue" size=5>STUDENT INFORMATION SYSTEM</font></center>
<br><br><br>
<table border="5" bgcolor="pink" align="center">
<tr>
<td><label for="fname">FIRST NAME:</label></td>
<td><input type="text" id="fname" name="firstname"></input></td>
</tr>
<tr>
<td><label for="lname">LAST NAME:</label></td>
<td><input type="text" id="lname" name="lastname"></input></td>
</tr>
<tr>
<td><label for="sess">SESSION:</label></td>
<td><select id="sees">
<option value="1">Select Session</option>
<option value="2">2020-2024</option>
<option value="3">2021-2025</option>
<option value="4">2022-2026</option>
</td>
</tr>
<tr>
<td><label for="rno">ROLL NO:</label></td>
<td><input type="text" id="rno" name="rollno"></input>Primary Key</td>
</tr>
<tr>
<td><label for="branch">BRANCH:</label></td>
<td><select id="branch">
<option value="1">Select Branch</option>
<option value="2">DEF</option>
<option value="3">XYZ</option>
<option value="4">ABC</option>
</td>
</tr><tr>
<td><label for="year">YEAR:</label></td>
<td><select id="year">
<option value="1">Select Year</option>
<option value="2">1</option>
<option value="3">2</option>
<option value="4">3</option>
</td>
</tr><tr>
<td><label for="sem">SEMESTER:</label></td>
<td><select id="sem">
<option value="1">Select Semester</option>
<option value="2">1</option>
<option value="3">2</option>
<option value="4">3</option>
<option value="5">4</option>
<option value="6">5</option>
<option value="7">6</option>
</td>
</tr><tr>
<td><label for="DOB">Date Of Birth(DD-MM-YYYY)</label></td>
<td><select id="DOB">
<option value="1">select day</option>
<option value="2">1</option>
<option value="3">2</option>
<option value="4">3</option>
<option value="5">4</option>
<option value="6">5</option>
<option value="7">6</option>
<option value="8">7</option>
<option value="9">8</option>
<option value="10">9</option>
<option value="11">10</option>
<option value="12">11</option>
<option value="13">12</option>
<option value="14">13</option>
<option value="15">14</option>
<option value="16">15</option>
<option value="17">16</option>
<option value="18">17</option>
<option value="19">18</option>
<option value="20">19</option>
<option value="21">20</option>
<option value="22">21</option>
<option value="23">22</option>
<option value="24">23</option>
<option value="25">24</option>
<option value="26">25</option>
<option value="27">26</option>
<option value="28">27</option>
<option value="29">28</option>
<option value="30">29</option>
<option value="31">30</option>
<option value="32">31</option></select>
<select name="months">
<option value="">select month</option>
<option value="1">January</option>
<option value="2">February</option>
<option value="3">March</option>
<option value="4">April</option>
<option value="5">May</option>
<option value="6">June</option>
<option value="7">July</option>
<option value="8">August</option>
<option value="9">September</option>
<option value="10">October</option>
<option value="11">November</option>
<option value="12">December</option></select>
<select name="year">
<option value="">select year</option>
<option value="1">2000</option>
<option value="2">2001</option>
<option value="3">2002</option>
<option value="4">2003</option>
<option value="5">2004</option>
<option value="6">2005</option>
<option value="7">2006</option></select>
</td>
</tr>
<tr>
<td><label for="addr">ADDRESS:</label></td>
<td><input type="text" id="addr" name="address"></input></td>
</tr>
<tr>
<td></td>
<td><button type="button">UPDATE</button></td>
</tr>
</table>
</body>
</html>
