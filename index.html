<!DOCTYPE html>
<html>
<head>
<style>
table{
width: 25%
}
th{
text-align: left;
</style>
<body>
<h1>Resource Management: Report filter</h1>
<font size=4>
<table cellspacing=5>
<form>
<tr><th></th><th></th></tr>
<tr>
<td><label for="server">Select server:</label></td>
<td>
<select id="server">
<option value="1">FUENT-PC:8121</option>
<option value="2">FUENT-PC:8122</option>
<option value="3">FUENT-PC:8123</option>
<option value="4">FUENT-PC:8124</option>
</select></td>
</tr>
<tr>
<td><label for="vis">Visualize Data:</label></td>
<td><input type="checkbox" name="vis" value="yes"></td></tr>
<tr>
<td><label for="format1">Report format:</label></td>
<td>
<select id="format1">
<option value="H1">HTML</option>
<option value="H2">CSS</option>
<option value="H3">HTML+CSS</option>
</select></td>
</tr>
<tr>
<td><label for="Repo">Report Period:</label></td>
</tr>
<tr><td></td><td></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day1" name="day" value="1">Today</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day2" name="day" value="2">Yesterday</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day3" name="day" value="3">Last week</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day4" name="day" value="4">Last month</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day5" name="day" value="5">Last 3 months</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day6" name="day" value="6">Last 6 months</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day7" name="day" value="7">Last 12 months</input></td></tr>
<tr>
<td></td>
<td><input type="radio" id="day8" name="day" value="8" checked="checked">Date range</input></td></tr>
<tr><td><br></td></tr>
<tr><td><label for="date1">Start Date:</label></td>
<td>
<input type="date" id="date1" name="strtdate"></input>
</td>
</tr>
<tr><td><label for="date2">End Date:</label></td>
<td>
<input type="date" id="date2" name="enddate"></input>
</td>
</tr>
<tr>
<td><label for="tpnum">Top number:</label></td>
<td><select id="tpnum">
<option value="T1">1</option>
<option value="T2">2</option>
<option value="T3">3</option>
<option value="T4">4</option>
<option value="T5">5</option>
<option value="T6">6</option>
<option value="T7">7</option>
<option value="T8">8</option>
<option value="T9">9</option>
<option value="T10">10</option>
</select></td>
</tr>
<tr>
<td><label for="Locnam">Location of names file</label></td>
<td><input type="file" id="Locnam" name="Location"></input></td>
</tr>
<tr>
<td><button type="button">View Report</button>
<td></td>
</tr>
</form>
</font>
</body>
</html>
